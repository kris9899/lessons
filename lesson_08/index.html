<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Homework assignment</title>
</head>

<body>
  <div class="wrapper">
    <header>

      I am Header
    </header>
    <main class="page">
      <section class="icons">
        <div class="container">
          <div class="icons-list">
            <h2>Icons, SVG, Vector</h2>
            <img src="img/arrowicon.svg" alt="Arrow icon">
            <img src="img/searchicon.svg" alt="Search icon">
            <img src="img/plusicon.svg" alt="Plus icon">

          </div>


        </div>
      </section>

      <section class="icons-design">
        <div class="container">
          <div class="design-icons-list">
            <h2>Content,SVG, vector image</h2>
            <img src="img/award.svg" alt="Award icon">
            <img src="img/groupofpeople.svg" alt="Group of people icon">
            <img src="img/mission.svg" alt="Mission icon">
            <img src="img/mountin.svg" alt="Mountin icon">
            <img src="img/vision.svg" alt="Vision icon">
            <img src="img/person.svg" alt="Person icon">
            <img src="img/quotes.svg" alt="Quotes icon">


          </div>


        </div>
      </section>
      <section class="images">
        <div class="container">
          <h2>Content,PNG > AVIF,raster image</h2>
          <picture>
            <source srcset="img/logo.avif" type="image/avif">
            <img src="img/logo.png" alt="RebelRoverLogo">
          </picture>

          <h2>Content, JPG > WEBP > AVIF, raster image</h2>
          <picture>
            <source srcset="img/founder.avif" type="image/avif">
            <source srcset="img/founder.webp" type="image/webp">
            <img class="founder" src="img/founder.jpg" alt="The web-site founder">
          </picture>

          <h2>Content,JPG > AVIF- for DPR: 1.0, DPR: 2.0 та DPR: 3.0 , raster image</h2>

          <picture>
            <source srcset="img/hero-1x.avif 1x, img/hero-2x.avif 2x, img/hero-3x.avif 3x" type="image/avif">
            <img src="img/hero-1x.jpg" alt="The young man is looking on the mountains">
          </picture>




          <h2>Content, WEBP -for DPR: 1.0, DPR: 2.0 та DPR: 3.0 , raster image</h2>
          <img srcset="img/couple-2x.webp 2x, img/couple-3x.webp 3x" src="img/couple-1x.webp"
            alt="Couple in the forest">

        </div>
      </section>
    </main>

    <footer>I am footer</footer>
  </div>
</body>

</html>
